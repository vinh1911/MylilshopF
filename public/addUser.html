<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
</head>
<body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>
    <script>
    $(function(){
      $("#nav-placeholder").load("header.html");
    });
    </script>
    <!--end of Navigation bar-->
    <!--User Addition-->
    <br />
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="text">Name:</label>
                        <input type="text" class="form-control" id="text" placeholder="Enter name" name="text">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="text">Password</label>
                        <input type="password" class="form-control" id="text" placeholder="Enter password" name="password">
                    </div>
                    <div class="form-group">
                          <select class="form-control" id="role">
                              <option value="0">Employee</option>
                              <option value="1">Manager</option>
                          </select>
                    </div>
                    <br>
                    <div>
                        <button type="button" class="btn btn-success" onclick="submitClick()">Add user</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                    </thead>
                    <tbody id="table_body"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
