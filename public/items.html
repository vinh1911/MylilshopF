<!DOCTYPE html>
<html lang="en">
<head>
  <title>Items</title>
	<link rel="icon" type="image/png" sizes="16x16" href="img/icon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
</head>
<body>
<!--Navigation bar-->
  <div id="nav-placeholder"></div>
  <script>
    $(function(){
      $("#nav-placeholder").load("header.html");
    });
  </script>
<!--end of Navigation bar-->
<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <form>
        <div class="form-row pb-2">
          <div class="col-sm-10">
            <lable>Item code</lable>
            <input type="text" class="form-control" id="barcode" placeholder="Enter barcode or scan">
          </div>
          <div class="col-sm-2">
            <lable>Shop ID</lable>
            <input type="text" class="form-control" id="ShopID" readonly>
          </div>
        </div>
        <div class="form-group">
          <lable>Item name</lable>
          <input type="text" class="form-control" id="itemName">
        </div>
        <div class="form-group">
          <lable>Cost price</lable>
          <input type="text" class="form-control" id="itemCost">
        </div>
        <div class="form-group">
          <lable>Selling price</lable>
          <input type="text" class="form-control" id="itemPrice">
        </div>
        <div class="form-group">
          <lable>Quantity</lable>
          <input type="text" class="form-control" id="itemQuantity">
        </div>
        <div>
          <button type="submit" class="btn btn-success" onclick="submitClick()">Add product</button>
        </div>
      </form>
    </div>
    <div class="col-sm-8">
      <br>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Code#</th>
            <th scope="col">Name</th>
            <th scope="col">Cost Price</th>
            <th scope="col">Selling Price</th>
            <th scope="col">Quantity</th>
          </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
      </table>
    </div>
  </div>
</div>
<div id="interactive" class="viewport"></div>
<script src="js/index.js"></script>
<script src="//webrtc.github.io/adapter/adapter-latest.js" type="text/javascript"></script>
<script src="scripts/quagga.js" type="text/javascript"></script>
<script src="scripts/live_w_locator.js" type="text/javascript"></script>
</body>
</html>
