<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Shop</title>
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
</head>
<body>
<!--Navigation bar-->
<div id="nav-placeholder"></div>
<script>
$(function(){
  $("#nav-placeholder").load("header.html");
});
</script>
<!--end of Navigation bar-->
<!--User Addition-->
<br />
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label>Shop ID </label>
                    <input type="text" class="form-control" id="shop_field" placeholder="Enter Shop ID">
                </div>
                <div class="form-group">
                    <label>Shop Address</label>
                    <input type="text" class="form-control" id="address_field" placeholder="Address">
                </div>
                <div>
                    <button type="button" class="btn btn-success" onclick="createShop()">Create Shop</button>
                </div>
            </form>
        </div>

        <div class="col-md-8">
          <br>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Shop ID</th>
                        <th scope="col">Address</th>
                    </tr>
                </thead>
                <tbody id="shop_body"></tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/authchecklvl2.js"></script>
<script src="js/app.js"></script>
</body>
</html>
