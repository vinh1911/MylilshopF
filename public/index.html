<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Home</title>

    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  </head>

  <body>
	<div class="menu">
        <div class="top-left-corner">
            <ul>
                <li><a href="">Home</a></li>
                <li>
                    <a href="">Product Management</a>
                    <ul>
                        <li><a href="List.html">List products</a></li>
                        <li><a href="">Add products</a></li>
                        <li><a href="">Delete products</a></li>
                        <li><a href="">Products Sales</a></li>
                    </ul>
                </li>
                <li>
                    <a href="">User Management</a>
                    <ul>
                        <li><a href="">Add users</a></li>
                        <li><a href="">Delete users</a></li>
                    </ul>
                </li>
              
            </ul>
        </div>
        <div class="top-right-corner">
            <ul>
                <li><a href="#" onclick="logout();event.preventDefault();">Logout</a></li>
            </ul>
           
        </div>
       
    </div>
    <section id="container" class="container">
        <div class="controls"></div>
      <div id="interactive" class="viewport"></div>
    </section>

	<div class="barcode">
        <input type="textbox" name="output" placeholder="Enter barcode, or scan" />
    </div>
    <div class="referencenote">
        <input type="text" placeholder="Enter Reference Note" />
    </div>
     <div class="sidebar">
        <div class="contain">
            <table id="cart" class="table table-hover table-condensed">
                <thead>
                    <tr bgcolor="#293a4a">
                        <th style="width:10%"> Products</th>
                        <th style="width:8%">Price</th>
                        <th style="width:3%">Quantity</th>
                        <th style="width:8%" class="text-center">Subtotal</th>
                        <th style="width:10%"> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-th="Product">
                            <div class="row">
                                <div class="col-sm-10">
                                    <h4 class="nomargin">Product 1</h4>
                                </div>
                            </div>
                        </td>
                        <td data-th="Price">10 USD</td>
                        <td data-th="Quantity">
                            <input class="form-control text-center" value="1" type="number">
                        </td>
                        <td data-th="Subtotal" class="text-center">10 USD</td>
                        <td class="actions" data-th="">
                            <button class="btn btn-info btn-sm">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-danger btn-sm">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>

                </tbody>
                <tfoot>
                    <tr>

                        <td colspan="2" class="hidden-xs"> </td>
                        <td class="hidden-xs text-center">
                            <strong>Total</strong>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
      <div class="content">Main Menu</div>
    <script src="js/index.js"></script>
    <script src="vendor/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="//webrtc.github.io/adapter/adapter-latest.js" type="text/javascript"></script>
    <script src="scripts/quagga.js" type="text/javascript"></script>
    <script src="scripts/live_w_locator.js" type="text/javascript"></script>
  </body>
</html>
