<!DOCTYPE html>
<html lang="en">
<head>
  <title>Items</title>
	<link rel="icon" type="image/png" sizes="16x16" href="img/icon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
</head>
<body>
<!--Navigation bar-->
  <div id="nav-placeholder"></div>
  <script>
    $(function(){
      $("#nav-placeholder").load("header.html");
    });
  </script>
<!--end of Navigation bar-->
<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
        <form>
            <div class="form-row pb-2">
              <div class="col">
                <lable>From</lable>
                <input type="text" class="form-control" id="from_date" placeholder="Date">
              </div>
              <div class="col">
                <br>
                <input type="text" class="form-control" id="from_month" placeholder="Month">
              </div>
              <div class="col">
                <br>
                <input type="text" class="form-control" id="from_year" placeholder="Year">
              </div>
            </div>
            <div class="form-row pb-2">
              <div class="col">
                <lable>To</lable>
                <input type="text" class="form-control" id="to_date" placeholder="Date">
              </div>
              <div class="col">
                <br>
                <input type="text" class="form-control" id="to_month" placeholder="Month">
              </div>
              <div class="col">
                <br>
                <input type="text" class="form-control" id="to_year" placeholder="Year">
              </div>
            </div>
            <div>
                <button type="button" class="btn btn-success" onclick="createReport()">Go</button>
            </div>
        </form>
    </div>

    <div class="col-md-8">
      <br>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Transaction ID</th>
                    <th scope="col">Shop ID</th>
                    <th scope="col">Date</th>
                    <th scope="col">Code#</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Income/Outcome</th>
                </tr>
            </thead>
            <tbody id="report_body"></tbody>
        </table>
    </div>
  </div>


</div>
<script src="js/authchecklvl2.js"></script>
<script src="js/app.js"></script>
<script src="js/report.js"></script>
</body>
</html>
