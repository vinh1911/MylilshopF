<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
	<link rel="icon" type="image/png" sizes="16x16" href="img/icon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
</head>
<body>
<!--Navigation bar-->
  <div id="nav-placeholder"></div>
  <script>
    $(function(){
      $("#nav-placeholder").load("header.html");
    });
  </script>
<!--end of Navigation bar-->
<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <form>
        <div class="form-row pb-2">
          <div class="col-md-10">
            <lable>Input code and quantity</lable>
            <input type="text" class="form-control" id="barcode" placeholder="Enter barcode or scan">
          </div>
          <div class="col-md-2">
            <lable>Shop ID</lable>
              <input type="text" class="form-control" id="ShopID" readonly>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-10">
            <input type="text" class="form-control" id="quantitys" placeholder="Enter Quantity" value='1'>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-primary btn-block" onclick="bcsubmit()">Enter</button>
          </div>
        </div>
      </form>
      <br>
      <table class="table table-dark" id="bill">
        <thead>
          <tr class="bg-primary">
            <th scope="col">Name</th>
            <th scope="col">Cost</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col"></th>
          </tr>
        </thead>
      </table>
	  <table class="table">
  	  <thead>
    		<tr>
      		<th>Total:</th>
      		<th id="total"></th>
    		</tr>
  	  </thead>
  	  <tbody>
    		<tr>
    		    <th><button type="button" class="btn btn-outline-danger" onclick="deleteFun()">Delete All</button></th>
            <th><button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal" onclick="commit()">Confirm</button></th>
      	</tr>
  	  </tbody>
	  </table>
    </div>
    <div class="col-md-8">
      <br>
      <table class="table" id="myTable">
        <thead>
          <tr>
            <th scope="col">Code#</th>
            <th scope="col">Name</th>
            <th scope="col">Cost Price</th>
            <th scope="col">Selling Price</th>
            <th scope="col">Quantity</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
      </table>
    </div>
  </div>
  <div id="interactive" class="viewport"></div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Code#</th>
              <th scope="col">Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Cost</th>
            </tr>
          </thead>
          <tbody id="modal_body">
          </tbody>
        </table>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" onClick="window.location.reload()">Close</button>
      </div>
    </div>
  </div>
</div>


<script src="js/authchecklvl2.js"></script>
<script src="js/app.js"></script>
<script src="js/import.js"></script>
<script src="//webrtc.github.io/adapter/adapter-latest.js" type="text/javascript"></script>
<script src="js/quagga.js" type="text/javascript"></script>
<script src="js/live_w_locator.js" type="text/javascript"></script>
</body>
</html>
